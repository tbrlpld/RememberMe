<!DOCTYPE html>
<html>
	<head>
		<meta name=”viewport” content=”width=device-width, initial-scale=1”>
		<meta charset="utf-8">
		<style type="text/css">
			* {
				font-size: 16px;
				box-sizing: border-box;
				font-family: Helvetica, Arial, sans-serif;
			}

			body {
				margin: 0;
			}

			header, main, footer {
				width: 100%;
			}

			header {
				background-color: cornflowerblue;
				padding: 20px;
			}

			header h1 {
				margin: 0;
				font-size: 30px;
			}

			main {
				background-color: gold;
			}

			.menu {
				background-color: indianred;
				list-style-type: none;
				margin: 0;
				padding: 0;
				width: 100%;
				display: table;
				table-layout: fixed;
			}

			.menu span {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
				align-items: center;
				justify-content: center;
			}

			.menu span button {
				background-color: firebrick;
				width: 100%;
				min-width: 48px;
				height: 100%;
				min-height: 48px;
				padding: 0;
				border: 0; 
			}

			.card-area {
				background-color: burlywood;
				display: grid;
				grid-template-columns: auto auto auto auto;
				grid-gap: 1px;
				padding: 1px;
				margin-top: 10px;
			}

			.card-spacer {
				width: 100%;
				background-color: steelblue;
				position: relative;
			}

			.card-spacer::before {
				content: "";
				display: block;
				padding-bottom: 100%;
			}

			.card {
				background-color: cadetblue;
				min-width: 48px;
				min-height: 48px;
				/* Fill complete card space */
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				/* Center content / text */
				display: flex;
				align-items: center;
				justify-content: center;
			}

			footer {
				background-color: indigo;
				padding-top: 20px;
				padding-bottom: 20px;
				font-size: small;
				text-align: center;
			}
		</style>
		<title>Testing Responsive Layout</title>
	</head>
	<body>
		<header><h1>RememberMe</h1></header>
		<main>
				<div class="menu">
					<span>Moves</span>
					<span>Stars</span>
					<span>Time</span>
					<span>
						<button>Restart</button>
					</span>
				</div>
				<div class="card-area">
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
					<div class="card-spacer"><div class="card">C</div></div>
				</div>
		</main>
		<footer>Footer Content</footer>
	</body>
</html>
